version: '3.8'

services:
  aernhome:
    build: .
    container_name: aernhome-dashboard
    restart: unless-stopped
    ports:
      - "5555:5555"
    volumes:
      - C:/projects/aernhome/data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - C:/:/host_c:ro
    environment:
      - FLASK_ENV=production
      - DATA_DIR=/data
      - TZ=America/Chicago
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - aernhome

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - aernhome
    depends_on:
      - aernhome

networks:
  aernhome:
    driver: bridge
